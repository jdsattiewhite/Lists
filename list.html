<!DOCTYPE html>

<html>
<head>
    <style> ul.a {list-style-type:circle;}
    ul.b {list-style-type:square;}
    ol.c {list-style-type:upper-roman;}
    ol.d {list-style-type:lower-alpha;}
    </style>
</head>

<body>

<p>Example of unordered lists:</p>
<ul class="a">
    <li>Oranges</li>
    <li>Apples</li>
    <li>Grapes</li>
</ul>

<ul class="b">
    <li>Oranges</li>
    <li>Apples</li>
    <li>Grapes</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
    <li>Oranges</li>
    <li>Apples</li>
    <li>Grapes</li>
</ol>
<ol class="d">
    <li>Oranges</li>
    <li>Apples</li>
    <li>Grapes</li>
</ol>

</body>
</html>
